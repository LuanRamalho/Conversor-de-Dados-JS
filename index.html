<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de Unidades de Dados</h1>

    <div class="container">
        <div class="input-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" step="any">
        </div>
        <div class="input-group">
            <label for="unidadeOrigem">Unidade de Origem:</label>
            <select id="unidadeOrigem">
                <option value="byte">Byte</option>
                <option value="kilobyte">Kilobyte (KB)</option>
                <option value="megabyte">Megabyte (MB)</option>
                <option value="gigabyte">Gigabyte (GB)</option>
                <option value="terabyte">Terabyte (TB)</option>
                <option value="petabyte">Petabyte (PB)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="unidadeDestino">Unidade de Destino:</label>
            <select id="unidadeDestino">
                <option value="byte">Byte</option>
                <option value="kilobyte">Kilobyte (KB)</option>
                <option value="megabyte">Megabyte (MB)</option>
                <option value="gigabyte">Gigabyte (GB)</option>
                <option value="terabyte">Terabyte (TB)</option>
                <option value="petabyte">Petabyte (PB)</option>
            </select>
        </div>
        <button onclick="converter()">Converter</button>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
